<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
</head>

<body>
    <form onsubmit="saveToLocalStorage(event)">
        <div class="container mt-3">
            <div class="row">
                <div class="col-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Expense amount</span>
                        <input id="amount" type="number" class="form-control" placeholder="Enter amount">
                    </div>
                </div>
                <div class="col-4">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Expense description</span>
                        <input id="description" type="text" class="form-control" placeholder="Enter description">
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group mb-3 ">
                        <label for="category-select" class="input-group-text me-2">Category</label>
                        <select type="category" id="category-select" class="form-select">
                            <option selected>Choose category</option>
                            <option value="horror-movies">Horror movies</option>
                            <option value="comedy-movies">Comedy movies</option>
                            <option value="thriller-movies">Thriller movies</option>
                        </select>
                    </div>
                </div>
                <div class="col-2">
                    <button type="submit" >Add Expense</button>
                </div>
            </div>
        </div>
    </form>
    <ul id="listOfitems"> </ul>
   


    <script src="dom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
